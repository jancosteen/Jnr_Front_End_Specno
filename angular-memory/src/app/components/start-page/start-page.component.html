<form >
  <div class="grid-container">
    <div class="item1">
      <h1>Memory</h1>
    </div>
    <div class="item2">
    </div>
    <div class="item3">
      <h1>Are you ready to play?</h1>
    </div>
    <div class="item4">
      <img src="assets/astronaut1.JPG">
    </div>
    <div class="item5">
      <img src="assets/astronaut2.JPG">
    </div>
      <div class="item6">
        <div class="form-group">
          <input type="text" class="form-control" id="player1Name" name="player1Name" [(ngModel)]="player1Name" placeholder="Name of Player 1">
        </div>
      </div>
      <div class="item7">
        <div class="form-group">
          <input type="text" class="form-control" id="player2Name" name="player2Name" [(ngModel)]="player2Name" placeholder="Name of Player 2">
        </div>
      </div>

    <div class="item8">
      <button type="button" class="btn btn-success btn-lg float-right mx-3" (click)="clickStart(player1Name, player2Name)">Let's Play</button>
    </div>
  </div>
</form>
